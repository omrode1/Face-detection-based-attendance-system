<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Candidate Attendance - {{ name }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>In/Out Time</th>
            </tr>
        </thead>
        <tbody>
            {% for date, in_out_time in attendance %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ in_out_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
